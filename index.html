<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
        <h2>Best to 5 Wins</h2>
        <div class="btnContainer">
            <button class="choice rock" value="rock">Rock</button>
            <button class="choice paper" value="paper">Paper</button>
            <button class="choice scissors" value="scissors">Scissors</button>
        </div>
        <div class="results">
            <h2>Results</h2>
            <div class="scoreContainer">
                <h3>You:</h3>
                <h3 class="pScore"></h3>
                <h3>Computer:</h3>
                <h3 class="cScore"></h3>
            </div>
            <p style="color: red;" class="message"></p>
            <h2 class="final"></h2>
            <button hidden class="restart">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
